<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Instructor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/videos/saveVideo/{lessonId}(lessonId=${lessonId})}"
      th:object="${video}"
      method="POST"
      style="text-align:center; margin-top:150px; font-size: 30px;">
    <input type="text"  name="Video Name" th:field="*{vodeoName}" placeholder="Video Name"  >
    <input type="text"  name="Video Link" th:field="*{videoLink}" placeholder="Video Link"  >
    <br><br>
    <input type="submit" value="Add Video">
</form>
</body>
</html>
