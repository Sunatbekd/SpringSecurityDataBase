<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Lessons</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div align="center">
    <div sec:authorize="isAuthenticated()">
        Welcome <b><span sec:authentication="name"> Username </span> </b>
        <i><span sec:authentication="principal.authorities">Roles</span> </i>
    </div>
    <form th:action="@{/logout}"
          method="post">
        <input type="submit" value="Logout">
    </form>
</div>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Video Name</th>
        <th scope="col">Video Link</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody th:each="video:${allVideo}">
    <tr>
        <th scope="row" th:text="${video.id}"></th>
        <td th:text="${video.vodeoName}"></td>
        <td th:text="${video.videoLink}"></td>

        <td sec:authorize="hasAnyAuthority('INSTRUCTOR')">
            <form th:method="DELETE" th:action="@{/videos/deleteVideo/{lessonId}/{videoId}(lessonId=${id},videoId=${video.id})}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>

        <td sec:authorize="hasAnyAuthority('INSTRUCTOR')">
            <a class="btn btn-outline-primary"  role="button"
               th:href="@{/videos/updateVideo/{videoId}(videoId=${video.id})}">Update</a>
        </td>
    </tr>

    </tbody>
</table>
<br/>
<br/>

<p sec:authorize="hasAnyAuthority('INSTRUCTOR')" style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{/videos/addVideo/{lessonId}(lessonId=${id})}">Add video</a></p>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
