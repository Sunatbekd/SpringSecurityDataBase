<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Video</title>
</head>
<body>
<form th:action="@{/videos/saveUpdateVideo/{lessonId}/{videoId}(lessonId=${lessonId},videoId=${video.id})}"
      th:object="${video}"
      th:method="post">
    <div>
        <input type="text" th:field="*{vodeoName}" >
    </div>
    <div>
        <input type="text" th:field="*{videoLink}" >
    </div>
    <div>
        <input type="submit" value="update">
    </div>
</form>
</body>
</html>
