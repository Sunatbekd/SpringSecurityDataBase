<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Instructor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/instructors/saveInstructor/{id}(id=${companyId})}"
      th:object="${instructor}"
      method="POST"

      style="text-align:center; margin-top:150px; font-size: 30px;">
    <input type="text"  name="Student Name" th:field="${instructor.firstName}" placeholder="First Name"  >
    <input type="text"  name="Last Name" th:field="${instructor.lastName}" placeholder="Last Name">
    <input type="text"  name="email" th:field="${instructor.email}" placeholder="email">
    <input type="text"  name="email" th:field="${instructor.phoneNumber}" placeholder="phoneNumber">
    <input type="text"  name="email" th:field="${instructor.specialization}" placeholder="specialization">
    <br><br>
    <input type="submit" value="Add Instructor">
</form>
</body>
</html>
