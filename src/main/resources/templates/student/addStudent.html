<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/students/saveStudent/{courseId}(courseId=${courseId})}"
      th:object="${student}"
      method="POST"
      style="text-align:center; margin-top:150px; font-size: 30px;">
    <input type="text"  name="First Name" th:field="*{firstName}" placeholder="First Name"  >
    <input type="text"  name="Last Name" th:field="*{lastName}" placeholder="Last Name"  >
    <input type="text"  name="Phone number" th:field="*{phoneNumber}" placeholder="Phone Number"  >
    <input type="text"  name="Study format" th:field="*{studyFormat}" placeholder="Study format"  >
    <br><br>
    <input type="submit" value="Add Student">
</form>
</body>
</html>
