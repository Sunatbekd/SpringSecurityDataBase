<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form
        th:action="@{saveCourse}"
        th:object="${course}"
        th:method="POST"

      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">
    <label>
        <input type="text"  name="Course Name" th:field="*{courseName}" placeholder="Course Name">
    </label>
    <label>
        <input type="text"  name="durationOfMonth" th:field="*{durationInMonth}" placeholder="Duration of month">
    </label>

    <label>
        <input type="text"  name="image" th:field="*{image}" placeholder="image">
    </label>

    <label>
        <input type="text"  name="description" th:field="*{description}" placeholder="description">
    </label>
    <br><br>
    <input type="submit" value="Add new Course">


</form>
</body>
</html>
